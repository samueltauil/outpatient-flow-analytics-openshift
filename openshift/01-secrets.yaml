# Edge DB Credentials
apiVersion: v1
kind: Secret
metadata:
  name: edge-db-credentials
  namespace: edge-collector
  labels:
    app.kubernetes.io/part-of: hls-demo
    app.kubernetes.io/component: edge-db
type: Opaque
stringData:
  POSTGRES_DB: edge_collector
  POSTGRES_USER: edge_user
  POSTGRES_PASSWORD: changeme-edge-password
  # Connection string for clients
  DATABASE_URL: "postgresql://edge_user:changeme-edge-password@edge-postgres:5432/edge_collector"
---
# Central DB Credentials
apiVersion: v1
kind: Secret
metadata:
  name: central-db-credentials
  namespace: central-analytics
  labels:
    app.kubernetes.io/part-of: hls-demo
    app.kubernetes.io/component: central-db
type: Opaque
stringData:
  POSTGRES_DB: central_analytics
  POSTGRES_USER: central_user
  POSTGRES_PASSWORD: changeme-central-password
  DATABASE_URL: "postgresql://central_user:changeme-central-password@central-postgres:5432/central_analytics"
---
# ETL cross-namespace credentials (edge DB access from central namespace)
apiVersion: v1
kind: Secret
metadata:
  name: edge-db-remote-credentials
  namespace: central-analytics
  labels:
    app.kubernetes.io/part-of: hls-demo
    app.kubernetes.io/component: etl
type: Opaque
stringData:
  EDGE_DB_HOST: "edge-postgres.edge-collector.svc.cluster.local"
  EDGE_DB_PORT: "5432"
  EDGE_DB_NAME: edge_collector
  EDGE_DB_USER: edge_user
  EDGE_DB_PASSWORD: changeme-edge-password
