# Edge PostgreSQL - runs on general worker nodes (via OpenShift Virtualization VM
# or as a container for simpler demo scenarios)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: edge-postgres
  namespace: edge-collector
  labels:
    app: edge-postgres
    app.kubernetes.io/part-of: hls-demo
    app.kubernetes.io/component: edge-db
spec:
  replicas: 1
  selector:
    matchLabels:
      app: edge-postgres
  template:
    metadata:
      labels:
        app: edge-postgres
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: nvidia.com/gpu.present
                operator: DoesNotExist
      containers:
      - name: postgres
        image: registry.redhat.io/rhel9/postgresql-15:latest
        ports:
        - containerPort: 5432
          name: postgres
        envFrom:
        - secretRef:
            name: edge-db-credentials
        env:
        - name: POSTGRESQL_DATABASE
          valueFrom:
            secretKeyRef:
              name: edge-db-credentials
              key: POSTGRES_DB
        - name: POSTGRESQL_USER
          valueFrom:
            secretKeyRef:
              name: edge-db-credentials
              key: POSTGRES_USER
        - name: POSTGRESQL_PASSWORD
          valueFrom:
            secretKeyRef:
              name: edge-db-credentials
              key: POSTGRES_PASSWORD
        volumeMounts:
        - name: edge-pgdata
          mountPath: /var/lib/pgsql/data
        - name: init-scripts
          mountPath: /opt/app-root/src/postgresql-init/
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "1"
        livenessProbe:
          exec:
            command: ["pg_isready", "-U", "$(POSTGRESQL_USER)"]
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          exec:
            command: ["pg_isready", "-U", "$(POSTGRESQL_USER)"]
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: edge-pgdata
        persistentVolumeClaim:
          claimName: edge-pgdata-pvc
      - name: init-scripts
        configMap:
          name: edge-db-init
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: edge-pgdata-pvc
  namespace: edge-collector
  labels:
    app.kubernetes.io/part-of: hls-demo
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
---
apiVersion: v1
kind: Service
metadata:
  name: edge-postgres
  namespace: edge-collector
  labels:
    app: edge-postgres
    app.kubernetes.io/part-of: hls-demo
spec:
  selector:
    app: edge-postgres
  ports:
  - port: 5432
    targetPort: 5432
    name: postgres
  type: ClusterIP
