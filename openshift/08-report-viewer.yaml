# Report Viewer â€” serves HTML reports from the analytics-output PVC
# Accessible via OpenShift Route for browser-based report browsing
apiVersion: apps/v1
kind: Deployment
metadata:
  name: report-viewer
  namespace: central-analytics
  labels:
    app: report-viewer
    app.kubernetes.io/part-of: hls-demo
    app.kubernetes.io/component: viewer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: report-viewer
  template:
    metadata:
      labels:
        app: report-viewer
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: nvidia.com/gpu.present
                operator: DoesNotExist
      containers:
      - name: viewer
        image: ghcr.io/samueltauil/hls-report-viewer:latest
        args: ["--report-dir", "/data/analytics", "--port", "8080"]
        ports:
        - containerPort: 8080
          name: http
        readinessProbe:
          httpGet:
            path: /healthz
            port: 8080
          initialDelaySeconds: 2
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 30
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "200m"
        volumeMounts:
        - name: analytics-output
          mountPath: /data/analytics
          readOnly: true
      volumes:
      - name: analytics-output
        persistentVolumeClaim:
          claimName: analytics-output-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: report-viewer
  namespace: central-analytics
  labels:
    app: report-viewer
    app.kubernetes.io/part-of: hls-demo
spec:
  selector:
    app: report-viewer
  ports:
  - port: 8080
    targetPort: 8080
    name: http
---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: report-viewer
  namespace: central-analytics
  labels:
    app: report-viewer
    app.kubernetes.io/part-of: hls-demo
spec:
  to:
    kind: Service
    name: report-viewer
  port:
    targetPort: http
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect
